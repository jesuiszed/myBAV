{% extends "base.html" %}
{% block title %}Nouveau pense-bête{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto py-10">
    <div class="mb-6 flex items-center gap-2">
        <span class="material-icons text-pink-600 text-2xl">sticky_note_2</span>
        <h2 class="text-2xl font-bold text-pink-700">Ajouter un pense-bête</h2>
    </div>
    <form method="post" class="bg-white rounded-lg shadow p-8 space-y-6">
        {% csrf_token %}
        <div>
            <label class="block mb-1 font-semibold text-gray-700">Contenu</label>
            <textarea name="content" class="textarea textarea-bordered w-full" rows="4" required></textarea>
        </div>
        <div class="flex items-center gap-4 pt-2">
            <button type="submit" class="btn btn-primary flex items-center gap-1">
                <span class="material-icons text-base">add</span> Créer
            </button>
            <a href="{% url 'pensee_bete_list' %}" class="btn btn-ghost">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
