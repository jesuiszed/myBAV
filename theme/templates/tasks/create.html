{% extends "base.html" %}
{% block title %}Nouvelle tâche{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto py-10">
    <div class="mb-6 flex items-center gap-2">
        <span class="material-icons text-blue-600 text-2xl">task</span>
        <h2 class="text-2xl font-bold text-blue-700">Ajouter une tâche</h2>
    </div>
    <form method="post" class="bg-white rounded-lg shadow p-8 space-y-6">
        {% csrf_token %}
        <div>
            <label class="block mb-1 font-semibold text-gray-700">Titre</label>
            <input type="text" name="title" class="input input-bordered w-full" required>
        </div>
        <div>
            <label class="block mb-1 font-semibold text-gray-700">Description</label>
            <textarea name="description" class="textarea textarea-bordered w-full" rows="3"></textarea>
        </div>
        <div>
            <label class="block mb-1 font-semibold text-gray-700">Statut</label>
            <select name="status" class="select select-bordered w-full">
                {% for value, label in statuses %}
                    <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="flex items-center gap-4 pt-2">
            <button type="submit" class="btn btn-primary flex items-center gap-1">
                <span class="material-icons text-base">add_task</span> Créer
            </button>
            <a href="{% url 'task_list' %}" class="btn btn-ghost">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
